<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Mi Blog en HTML5</title>
	<link rel="stylesheet" href="./css/user_profile.css">
</head>
<body>

	<div class="profileform">
	</nav>
			<div class="profileform--header">
				<header class="profileform--header--child profileform--header--icon">
					<div>
						<img width="100px" height="50px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Indra-Sistemas-Logo.svg/2000px-Indra-Sistemas-Logo.svg.png">
					</div>
				</header>
				
					<div class="profileform--header--child profileform--header--index">
						<a class="link" href="./../index.html">INICIO</a>
					</div>
					<div class="profileform--header--child profileform--header--profile">
						<a class="link" href="./../profile/user_profile.html">PERFIL</a>
					</div>
					<div class="profileform--header--child profileform--header--blog">
						<a class="link" href="./../blog/blog.html"> BLOG</a>
					</div>
				
			</div>	
		</nav>
		<div class="profileform--title">
			<h1>Mi perfil</h1>
		</div>
		<form>
			<div class="profileform--content">
				<div class="profileform--content--column">
					
					<div class="profileform--content--item">
						Nombre
						<input type="text" class="profileform--input" minlength="10" maxlength="150" required autofocus inputmode="latin-name">
					</div>
				
					<div class="profileform--content--item">
						Tel√©fono
						<input  type="tel" class="profileform--input" pattern="[6|7|9][0-9]{8}" placeholder="Ej:923121212"> <!--como el tipo tel no se valida en todos los navegadores, meto un pattern-->
					</div>
					
					<div class="profileform--content--item">
						Fecha de nacimiento
						<input  type="date" class="profileform--input" max="2018-01-01" min="1900-01-01">
					</div>
					
					<div class="profileform--content--item">
						Color favorito
						<input  type="color" class="profileform--input profileform--input--color" value="#ff0000">	
					</div>
				
					<br><br>
					<input type="submit" class="button button--positive" value="Save"/><input type="reset" class="button button--negative" value="Cancel"/>
				</div>	
				<div class="profileform--content--column">	
						
					<div class="profileform--content--item">
						Apellidos
						<input type="text" class="profileform--input" minlength="10" maxlength="150" required inputmode="latin-name">
					</div>
					<div class="profileform--content--item">
						Email
						<input type="email" class="profileform--input" placeholder="ejemplo@usuario.es" required>
					</div>
					<div class="profileform--content--item">
						Altura
						<input type="number" class="profileform--input" min="1" max="3">
					</div>
					<div class="profileform--content--item">
						Web favorita
						<input type="url" class="profileform--input" placeholder="http://...">
					</div>
				</div>
			</div>	
		</form>
		
		<br><br>
		<hr>
		<footer class="profileform--footer">
			<a class="link" href="#">Inicio</a>
			<a class="link" href="#">Ayuda</a>
			<a class="link" href="#">Contacto</a> 
		</footer>
	</div>
</body>
