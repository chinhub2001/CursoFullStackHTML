<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1 minimum-scale=1; user-scalable=no"/>
	<title>Mi Blog en HTML5</title>
	<link rel="stylesheet" href="../../styles/user_profile.css">
	<link rel="stylesheet" type="text/css" href="../../styles/style.css">
	<script src="../../js/user_profile.js"></script>
	<script src="../../js/jquery-3.2.1.min.js"></script>
	<script src="../../js/connection.js"> </script>
</head>
<body>
	<header>
		<div>
			<img alt="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Indra-Sistemas-Logo.svg/2000px-Indra-Sistemas-Logo.svg.png">
		</div>
	</header>
	
	<nav>

		<div class="menu-options">
			<div class="menu-options__click">
				<a href="../index.html">INICIO</a>
			</div>
			<div class="menu-options__click active">
				<a href="../profile/user_profile.html">PERFIL</a>
			</div>
			<div class="menu-options__click">
				<a href="../posts/detailArticle.html"> DETALLE DEL ARTÍCULO</a>
			</div>
			<div class="menu-options__click ">
				<a href="../location/location.html"> ¿DONDE ESTAMOS?</a>
			</div>
		</div>

		<div class="status">
			<div class="status-name">Conectado</div>
			<div class="circulo"></div>
		</div>
	</nav>

	<div class="profileform">
	
		<div class="profileform--title">
			<h1>Mi perfil</h1>
		</div>
		<form class="profileform-form">
			<div class="profileform--content">
				<div class="profileform--content--column">
					
					<div class="profileform--content--item">
						Nombre
						<input id="name" type="text" class="profileform--input" minlength="10" maxlength="150" required autofocus inputmode="latin-name">
					</div>
				
					<div class="profileform--content--item">
						Teléfono
						<input id="phone" type="tel" class="profileform--input" pattern="[6|7|9][0-9]{8}" placeholder="Ej:923121212"> <!--como el tipo tel no se valida en todos los navegadores, meto un pattern-->
					</div>
					
					<div class="profileform--content--item">
						Fecha de nacimiento
						<input id="birthdate" type="date" class="profileform--input" max="2018-01-01" min="1900-01-01">
					</div>
					
					<div class="profileform--content--item">
						Color favorito
						<input id="color" type="color" class="profileform--input profileform--input--color" value="#ff0000">	
					</div>
					
					<div class="profileform--content--item">
						Imagen
						<input type="file" name="photo" accept="image/*" onChange="drawSelectedImage(this)" capture>
					</div>
					
					<div class="profileform--content--item">
						<canvas id="imageCanvas" width="200" height="200" class="imageCanvas">
						</canvas>
					</div>
					
				</div>	
				<div class="profileform--content--column">	
						
					<div class="profileform--content--item">
						Apellidos
						<input id="surname" type="text" class="profileform--input" minlength="10" maxlength="150" required inputmode="latin-name">
					</div>
					<div class="profileform--content--item">
						Email
						<input id="email" type="email" class="profileform--input" placeholder="ejemplo@usuario.es" required>
					</div>
					<div class="profileform--content--item">
						Altura
						<input id="userheight" type="number" class="profileform--input" min="1" max="3">
					</div>
					<div class="profileform--content--item">
						Web favorita
						<input id="url" type="url" class="profileform--input" placeholder="http://...">
					</div>
				</div>
			</div>	
			<div class="profileform--content">
				<div class="profileform--content--column">
					<br><br>
					<input type="submit" class="button button--positive" value="Save" onclick="saveFormDataInLocalStorage()"/><input type="reset" class="button button--negative" value="Cancel"/>
				</div>
				<div class="profileform--content--column"></div>
			</div>	
		</form>
		
		<br><br>
		<hr>

	</div>
	<footer class="footer-end">
		<nav class="menu-options-footer">
			<div class="menu-options-footer__click">
				<a href="./../index.html">Inicio</a>
			</div>
			<div class="menu-options-footer__click">
				<a href="">Ayuda</a>
			</div>
			<div class="menu-options-footer__click">
				<a href="">Contacto</a>
			</div>
		</nav>
	</footer>
</body>
